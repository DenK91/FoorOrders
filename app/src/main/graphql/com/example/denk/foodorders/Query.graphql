mutation User($aFirstName:String!, $aLastName:String!){
  user(firstName : $aFirstName, lastName : $aLastName) {
      _id
      first_name
      last_name
  }
}

query Users{
  users{
    _id
    first_name
    last_name
  }
}

query Orders{
  orders {
    _id
    date
    state
    user {
      _id
      first_name
      last_name
    }
    place {
      _id
      description
    }
  }
}

query Order($orderId: String!){
 order(id: $orderId) {
         user {
             first_name
             last_name
         }
         place {
            _id
            description
         }
         date
         state
         subOrders {
            _id
            user {
                _id
                first_name
                last_name
            }
            products {
                _id
                name
                description
                photo
                price
            }
         }
         comments {
            text
            user {
                first_name
                last_name
            }
         }
 }
}

mutation Comment($user: String!, $order: String!, $text: String!){
  comment(user_id: $user, order_id: $order, text: $text) {
      text
      user {
          first_name
          last_name
      }
  }
}

mutation SubOrder($user:String!, $order: String!, $products: [String]){
  subOrder(userId: $user, orderId: $order, products: $products){
    _id
  }
}

query Place($place: String!){
  place(id: $place){
    products{
      _id
      name
      description
      photo
      price
    }
  }
}

mutation CreateOrder($userId: String!, $placeId: String!) {
  order(userId: $userId, placeId: $placeId) {
      _id
  }
}

query Places {
  places {
    _id
    name
    description
    phone
    site
  }
}

mutation EditSubOrder($subOrderId: String!, $products: [String]) {
  subOrder(id:$subOrderId, products:$products) {
    _id
    products{
      _id
      name
    }
  }
}

mutation DeleteSubOrder($subOrderId: String!) {
  deleteSubOrder(id: $subOrderId)
}